<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Video Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    
    body { 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: white;
      position: relative;
    }
    
    /* Professional header */
    h2 {
      position: absolute;
      top: 30px;
      left: 30px;
      z-index: 10;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 15px 25px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 18px;
      letter-spacing: 0.5px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    #videos { 
      display: grid;
      width: 100%;
      height: 100%;
      position: relative;
      padding: 20px;
      gap: 15px;
    }
    
    /* Single user layout - full screen */
    #videos.single-user {
      grid-template-columns: 1fr;
      grid-template-rows: 1fr;
    }
    
    /* Two users layout */
    #videos.two-users {
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr;
    }
    
    /* Three users layout */
    #videos.three-users {
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
    }
    
    /* Four users layout */
    #videos.four-users {
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
    }
    
    /* Five or more users - responsive grid */
    #videos.many-users {
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      grid-auto-rows: 1fr;
      max-height: calc(100vh - 40px);
      overflow-y: auto;
    }
    
    /* Responsive breakpoints */
    @media (max-width: 768px) {
      #videos.many-users {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 10px;
        padding: 15px;
      }
      
      h2 {
        font-size: 16px;
        padding: 12px 20px;
        top: 20px;
        left: 20px;
      }
      
      .status-indicator, .connection-status {
        font-size: 11px;
        padding: 6px 12px;
      }
    }
    
    @media (max-width: 480px) {
      #videos.many-users {
        grid-template-columns: 1fr;
        gap: 8px;
        padding: 10px;
      }
      
      h2 {
        font-size: 14px;
        padding: 10px 15px;
        top: 15px;
        left: 15px;
      }
    }
    
    video { 
      width: 100%;
      height: 100%;
      background: #000; 
      border-radius: 16px;
      object-fit: cover;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      border: 2px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
      min-height: 200px;
    }
    
    video:hover {
      transform: scale(1.02);
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
    }
    
    /* Local video positioning for multi-user layouts */
    #localVideo.multi-user {
      position: absolute;
      bottom: 30px;
      right: 30px;
      z-index: 10;
      width: 240px;
      height: 180px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease;
    }
    
    #localVideo.multi-user:hover {
      transform: scale(1.05);
      border-color: rgba(255, 255, 255, 0.5);
    }
    
    /* For many users, make local video smaller */
    #localVideo.many-users {
      width: 180px;
      height: 135px;
      bottom: 20px;
      right: 20px;
    }
    
    /* Remote videos in multi-user layout */
    .remote-video {
      width: 100%;
      height: 100%;
      border-radius: 16px;
    }
    
    /* Status indicator */
    .status-indicator {
      position: absolute;
      top: 30px;
      right: 30px;
      z-index: 10;
      background: rgba(76, 175, 80, 0.9);
      backdrop-filter: blur(10px);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
      letter-spacing: 0.5px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    
    /* Connection status */
    .connection-status {
      position: absolute;
      bottom: 30px;
      left: 30px;
      z-index: 10;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 14px;
      font-weight: 500;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    
    /* Professional loading state */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      font-size: 16px;
      color: rgba(255, 255, 255, 0.8);
    }
    
    /* Smooth animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    video {
      animation: fadeIn 0.5s ease-out;
    }
    
    /* User count indicator */
    .user-count {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
      letter-spacing: 0.5px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <h2>Professional Video Chat</h2>
  <div class="status-indicator">‚óè LIVE</div>
  <div class="user-count">1 Participant</div>
  <div class="connection-status">Connected</div>
  <div id="videos" class="single-user">
    <video id="localVideo" autoplay muted playsinline></video>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</body>
</html>
